<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form [formGroup]="joinCompanyForm" (ngSubmit)="onSubmit()">
                                    <h1>Join Company</h1>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-star"> Company</i></span>
                                        </div>
                                        <select class="form-control" formControlName="company_code" placeholder="Company" autocomplete="company" required>
                                             <option *ngFor="let company of companies;" [value]="company.code"> {{company.name}} </option>                                              
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary px-4">Join</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
