<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-9 mx-auto">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2><strong>{{user.name}}</strong></h2>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <p class="text-muted">Email</p>
                                    <p class="text-muted">Company</p>
                                </div>
                                <div class="col-md-8">
                                    <h4>{{user.email}}</h4>
                                    <h4>{{user.company}}</h4>
                                </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                                <button type="button" class="btn btn-block btn-primary" routerLink="/base/join-company" (click)="sendMessage(survey) ">Join Company</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
