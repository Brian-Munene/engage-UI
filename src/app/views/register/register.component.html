<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mx-4">
                        <div class="card-body p-4">
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <h1>Register</h1>
                                <p class="text-muted">Create your account</p>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="text" formControlName="name" class="form-control" placeholder="Username" autocomplete="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" required>
                                    <div *ngIf=" submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf=" submitted && f.name.errors.required">Name is required</div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <input type="text" class="form-control" formControlName="email" placeholder="Email" autocomplete="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
                                    <div *ngIf=" submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="submitted && f.email.errors.required">Email is required</div>
                                        <div *ngIf="submitted && f.email.errors.email">Email must be a valid email address</div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">

                                        <span class="input-group-text">*</span>
                                    </div>
                                    <input type="text" formControlName="company_code" class="form-control" placeholder="Company Code" autocomplete="company-code">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-lock"></i></span>
                                    </div>
                                    <input type="password" formControlName="password" class="form-control" placeholder="Password" autocomplete="new-password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                                    <div *ngIf=" submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="submitted && f.password.errors.required">Password is required</div>
                                        <div *ngIf="submitted && f.password.errors.minlength">Password must be at least 6 characters</div>
                                    </div>
                                </div>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-lock"></i></span>
                                    </div>
                                    <input type="password" formControlName="repeat_password" class="form-control" placeholder="Repeat password" autocomplete="new-password" [ngClass]="{ 'is-invalid': submitted && f.repeat_password.errors }" required>
                                    <div *ngIf="submitted && f.repeat_password.errors" class="invalid-feedback">
                                        <div *ngIf="submitted && f.repeat_password.errors.required">Confirm Password is required</div>
                                        <div *ngIf="submitted && f.repeat_password.errors.mustMatch">Passwords must match</div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Register</button>
                                <button class="btn btn-danger" type="reset" (click)="onReset()">Reset</button>
                                <p>
                                    Form Status: {{ registerForm.status }}
                                </p>
                                <a class="btn btn-primary" routerLink="/login">login</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
